version: "3.5"
services:
  firestore_emulator:
    build:
      context: ./docker/emulator
      dockerfile: ./Dockerfile
    environment:
      - FIRESTORE_PROJECT_ID=dummy-project-id
      - PORT=8200
    ports:
      - "4000:4000"
      - "8200:8200"
    networks:
      - "scraper_network"
  uspy-scraper:
    build: 
      context: .
      dockerfile: ./docker/app/Dockerfile
    ports: 
      - "8300:8300"
    environment:
      - FIRESTORE_EMULATOR_HOST=firestore_emulator:8200
      - USPY_PROJECT_ID=dummy-project-id
      - USPY_DOMAIN=0.0.0.0
      - USPY_ENFORCE_LOCAL=true
      - USPY_MODE=local
      - USPY_PORT=8300
      - LOG_LEVEL=${LOG_LEVEL} 
    networks:
      - "scraper_network"
networks:
  scraper_network:
   name: scraper_network
